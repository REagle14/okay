<div class="register-container">
    <form>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="first-name" class="form-control input-lg" id="firstName" placeholder="John">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="last-name" class="form-control input-lg" id="lastName" placeholder="Smith">
        </div>
        
        <div class="form-group">
            <label for="username"><i class="fa fa-user-circle" aria-hidden="true"></i> Username</label>
            <input type="username" class="form-control input-lg" id="username" placeholder="jsmith123">
        </div>

        <div class="form-group">
            <label for="email"><i class="fa fa-envelope" aria-hidden="true"></i> Email Address</label>
            <input type="email" class="form-control input-lg" id="email" placeholder="jsmith@address.com">
        </div>

        <div class="form-group">
            <label for="password"><i class="fa fa-lock" aria-hidden="true"></i> Password</label>
            <input type="password" class="form-control input-lg" id="password">
            <span id="helpBlock" class="help-block">Must be between 8 and 16 characters and contain one (1) special character and one (1) number.</span>
            <label for="confirmPassword"><i class="fa fa-lock" aria-hidden="true"></i> Confirm Password</label>
            <input type="password" class="form-control input-lg" id="confirmPassword">
        </div>

        <label>
            <input type="checkbox" id="terms" value="option1" aria-label="...">
            Accept Terms and Conditions.
        </label>

        <div>
            <button type="button" class="btn btn-submit">Submit</button>
        </div>

        <div>Already have an account? <a href="#">Login</a></div>
    </form>
</div>
